      .card { border-radius: 1.5rem; border: 1px solid rgb(226,232,240); background: #1e293b; transition: transform .25s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease; }

      .shadow-soft { box-shadow: 0 10px 28px rgba(0,0,0,.08); }
      body { background: #ffffff; }
      .phone-ltr { direction: ltr; unicode-bidi: bidi-override; padding: .1rem .35rem; border-radius: .6rem; transition: box-shadow .3s ease; }
      .phone:hover .phone-ltr { box-shadow: 0 0 0 0 rgba(253,29,146,0), 0 0 24px 4px rgba(124,58,237,.35); }

      const projects = (t) => [
        { key:"tasbeeh", title:t.dir==='rtl'?'تطبيق مسبّحتي – My Tasbeeh App':'My Tasbeeh App', role:"Flutter • Dart • SQLite", description:t.dir==='rtl'?'تطبيق إسلامي شامل للأذكار والمسبحة والقرآن الكريم.':'Islamic app for adhkar, tasbeeh & Quran.', images:["assets/tasbeeh/cover.png"], gallery:"tasbeeh_gallery.html" },
        { key:"ecommerce", title:"E‑Commerce App", role:"Flutter • SQLite", description:t.dir==='rtl'?'متجر إلكتروني كامل':'Full e‑commerce app', images:["assets/ecommerce/cover.png"], gallery:"ecommerce_gallery.html", video:true },
        { key:"news", title:"News App with Localization", role:"Flutter • REST API • Localization", description:t.dir==='rtl'?'تطبيق أخبار متعدد اللغات':'Multi‑language news app', images:["assets/news/cover.png"], gallery:"news_gallery.html" },

      ];
      function PhoneIcon(){ return (<svg viewBox="0 0 24 24" fill="none"><defs><linearGradient id="g" x1="0" y1="0" x2="24" y2="24"><stop stopColor="#fd1d92"/><stop offset="1" stopColor="#7c3aed"/></linearGradient></defs><path d="M21 16.5v3a1.5 1.5 0 0 1-1.64 1.49 18 18 0 0 1-7.86-3.06A17.5 17.5 0 0 1 5.06 11.5 18 18 0 0 1 2 3.64 1.5 1.5 0 0 1 3.49 2h3A1.5 1.5 0 0 1 8 3.27c.17.69.4 1.36.68 2a1.5 1.5 0 0 1-.34 1.62L7.28 8a14.5 14.5 0 0 0 8.72 8.72l1.11-1.06a1.5 1.5 0 0 1 1.62-.34c.65.28 1.32.51 2 .68A1.5 1.5 0 0 1 21 16.5Z" stroke="url(#g)" strokeWidth="1.8" strokeLinecap="round" strokeLinejoin="round"/></svg>); }

        return (<div className="font-sans">
          <header className="sticky top-0 z-50 backdrop-blur bg-white/85 dark:bg-slate-900/70 border-b border-slate-200 dark:border-slate-800">

              <div className="flex items-center gap-3"><div className="text-lg font-extrabold gradient-text">{t.name}</div><div className="text-xs text-slate-500 dark:text-slate-400">{t.title}</div></div>
              <nav className="hidden md:flex items-center gap-6 text-sm"><a href="#about">{t.nav_about}</a><a href="#skills">{t.nav_skills}</a><a href="#projects">{t.nav_projects}</a><a href="#contact">{t.nav_contact}</a></nav>

                <p className="mt-4 text-slate-700 dark:text-slate-300">معرض مبسّط يعرض أهم التطبيقات التي عملت عليها مع روابط للمعرض التفصيلي لكل مشروع.</p>
                <div className="mt-4 flex gap-3"><a href="#projects" className="btn btn-solid">{t.cta_projects}</a><a href="#contact" className="btn btn-outline">{t.cta_contact}</a></div>

              ))}

          <section id="contact" className="max-w-6xl mx-auto px-4 py-12">

          </section>

          <footer className="max-w-6xl mx-auto px-4 py-10 text-center text-xs text-slate-500 dark:text-slate-400">{t.footer(new Date().getFullYear())}</footer>

      const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<App/>);
